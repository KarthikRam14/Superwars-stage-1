<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Super Wars</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main">
        <div class="hero">
            <div class="hero1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-13.png">
                <p class="name">Hulk</p>
                <p class="strength">51</p>
            </div>
            <div class="hero2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-1.png">
                <p class="name">Spiderman</p>
                <p class="strength">12</p>
            </div>
            <div class="hero3">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-2.png">
                <p class="name">Captain America</p>
                <p class="strength">44</p>
            </div>
            <div class="hero4">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-3.png">
                <p class="name">Wonder Women</p>
                <p class="strength">30</p>
            </div>
        </div>
        <div class="score">
            <p class="tot">101 - 98</p>
        </div>
        <div class="villian">
            <div class="villian1">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-20.png">
                <p class="name">Thor</p>
                <p class="strength">55</p>
            </div>
            <div class="villian2">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-16.png">
                <p class="name">Doctor Strange</p>
                <p class="strength">49</p>
            </div>
            <div class="villian3">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-4.png">
                <p class="name">Gem Women</p>
                <p class="strength">12</p>
            </div>
            <div class="villian4">
                <img src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/super-9.png">
                <p class="name">Bat women</p>
                <p class="strength">39</p>
            </div>
        </div>
    </div>
    <footer class="footer">Made with ♥️ by Kalvian</footer>
